<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>COVID-19 Choropleth Map</title>

    <!-- Load d3.js -->
    
    
    <script src="https://d3js.org/d3.v4.js"></script>

    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>
  <div class="main">
  
    
    <ul>
      <li><a id = "Total">Total Cases</a></li>
      <li><a id="New">New Cases</a></li>
      <li><a id="Deaths">Deaths</a></li>
      <li><a class="slider"></a></li>
      <li><h1 id="clock" >year</h1></li>
    </ul>


    
    <div class="slider"></div>
  </div>
  <div>
    <div id="map" style="float: left"></div>
    <div id="barCases" style="display:inline-block; margin-left: 200px; margin-right: 250px; margin-bottom: 20px; height: 500px; overflow-y: scroll"></div>
  </div>
<div id="line"></div>

<script src="map.js"></script>
</div>
</body>
